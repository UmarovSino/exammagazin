<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/admin/css.css">
</head>

<body>
    <header>
        <h1>Admin Panel - Manager Umarov Sino</h1>
        <h1><a href="http://127.0.0.1:5500/home/home.html">home</a></h1>
    </header>

    <main>
        <section class="product-management">
            <form id="product-form" class="product-form">
                <h2>Add / Edit Product</h2>
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" required>

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
                <label for="description">color:</label>
                <input type="text" id="color" name="color" required>
                <label for="accumulyator">accumulyator:</label>
                <input type="text" id="acumulyator" name="acumulyator" required>
                <label for="storage">storage:</label>
                <input type="text" id="storage" name="storage" required>
                <label for="processor">processor:</label>
                <input type="text" id="processor" name="processor" required>
                <button type="submit">Save Product</button>

            </form>

            <h2>Product List</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Brand</th>
                        <th>Image</th>
                        <th>acumulyator</th>
                        <th>storage</th>
                        <th>processor</th>
                        <th>color</th>  
                        <th>Actions</th>
                       
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="/admin/js/admin.js"></script>
</body>

</html>
