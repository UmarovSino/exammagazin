<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="/product/css.css">
    <link rel="stylesheet" href="/infopage/css.css">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="categoryHome">
                <li><a href="/home/home.html">home</a></li>
                <li><a href="/product/product.html">product</a></li>
                <li><a href="/about/about.html">about</a></li>
            </ul>
            <h2 class="comfy">Comfy</h2>
            <div class="cart-container">
                <button class="cart-btn" data-action="open-modal">
                    <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                    <span class="cart-counter">0</span>
                </button>
            </div>

            <div class="modal-backdrop">
                <div class="modal">
                    <form class="order-form">
                        <div class="order-header">
                            <button class="close-modal" type="button" data-action="close-modal"></button>
                        </div>

                        <div class="order-content">
                            <ul class="cart-items">
                                <li class="cart-item">
                                    <img src="" alt="">
                                    <div class="item-info">
                                        <h3></h3>
                                        <p></p>
                                        <p></p>
                                    </div>
                                </li>
                            </ul>

                            <div class="order-summary">
                                <p>total: <span>$0.00</span></p>
                                <button class="checkout-btn">checkout</button>
                                <button class="close">Continue shopping</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>  
        </nav>
    </header>

    <div id="product-info">
       <div id="product-infoh">

       </div>
       <div class="add-to-cart-container">
        <button class="add-to-cart">
            <i class="fas fa-cart-plus"></i> Add to Cart
        </button>
    </div>
    </div>

    <div class="product-modal" style="display: none;">
        <div class="product-modal-content">

        </div>
    </div>
    <script src="/infopage/jinfo.js"></script>
    <script src="/admin/js/admin.js"></script>
    <script src="/product/product.js"></script>
</body>
</html>
