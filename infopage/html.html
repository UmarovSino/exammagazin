<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="/product/css.css">
    <link rel="stylesheet" href="/infopage/css.css">
    <style>
        .product-detail {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        #detail-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            border-radius: 12px;
            background: #f8f9fa;
            padding: 1rem;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .specs p {
            font-size: 1.1rem;
            color: #495057;
            margin: 1rem 0;
        }

        .cart-btn-detail {
            background: #0984e3;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
            align-self: flex-start;
        }

        .cart-btn-detail:hover {
            background: #0873c4;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="categoryHome">
                <li><a href="/home/home.html">Главная</a></li>
                <li><a href="/product/product.html">Товары</a></li>
                <li><a href="/about/about.html">О нас</a></li>
            </ul>
            <h2 class="comfy">Comfy</h2>
            <div class="cart-container">
                <button class="cart-btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-counter">0</span>
                </button>
            </div>
        </nav>
    </header>

    <div id="product-info">
        <!-- Здесь будет загружаться информация о товаре -->
    </div>
    <script src="/infopage/jinfo.js"></script>
    <script src="/admin/js/admin.js"></script>
    <script src="/product/product.js"></script>
</body>
</html>
